<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Item</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-division">
    <section id="user-info">
      <img src="assets/developer.png" alt="Developer Photo" />
      <section id="user-name">
        <h3>Ashok Bhad</h3>
        <p>@ashok2024</p>
      </section>
    </section>
    <section id="item-photo">
      <img src="assets/burger-paneer.jpg" alt="" />
      <button id="bs-seller">Best Seller</button>
      <button id="m-try">Must Try</button>
    </section>
    <section id="item-desc">
      <h2>Burger - Panner Cheese</h2>
      <p>This is main and special cheese burger. Yummy, Most Recommended</p>
    </section>
    <section id="card-button">
      <i class="bi bi-heart-fill"></i>
      <i class="bi bi-chat-square-dots-fill"></i>
      <i class="bi bi-arrow-up-right-circle-fill"></i>
      <i class="bi bi-bookmarks-fill"></i>
    </section>
  </div>
</body>

</html>
